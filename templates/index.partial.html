<section id="about">
    <header>
        <div class="crop"><img src="https://www.gravatar.com/avatar/13b7d553a8fcdb0b967fc72b9b3c1afa.jpg?s=200"></div>
        <h1>Dudás Ádám</h1>
        <h2>siliconbrain</h2>
    </header>
    <section class="social">
        <a href="https://twitter.com/siliconbrain"><i class="fa fa-twitter"></i>@siliconbrain</a>
    </section>
</section>
<section id="artifacts">
    {{#each artifacts}}
    <a class="artifact" href="{{this.url}}">
        <header>{{this.header}}</header>
        <summary>{{this.summary}}</summary>
    </a>
    {{/each}}
    <div class="stopper">
        <i class="fa fa-chevron-up" aria-hidden="true"></i>
    </div>
</section>
